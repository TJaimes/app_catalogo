{% block content %}
<div class="login-form-container">
    <form action="/registrar_autor" method ="post" class="box">
        <div class="field">
            <p class="title is-4 is-primary has-text-centered">Registro de Autor</p>
            <label class="label">Nombre</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" name="nombre_autor"placeholder="Stephen King">
            <span class="icon is-small is-left">
                <i class="material-icons">person</i>
              </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Fecha de nacimiento</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" type="date" name="fecha_nac"placeholder="02/01/2000">
            <span class="icon is-small is-left">
                <i class="material-icons">today</i>
              </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Nacionalidad</label>
            <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" name="nacionalidad"placeholder="Mexicana">
            <span class="icon is-small is-left">
                <i class="material-icons">public</i>
              </span>
            </div>
        </div>
        
        <button class="button is-primary is-fullwidth">Registrar</button>
    </form>
</div>
{% endblock %}
